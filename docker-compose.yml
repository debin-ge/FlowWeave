name: flowweave

services:
  postgres:
    image: ${POSTGRES_IMAGE:-postgres:16-alpine}
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flowweave}
      POSTGRES_USER: ${POSTGRES_USER:-flowweave}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flowweave}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./migrations/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: ${REDIS_IMAGE:-redis:7-alpine}
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "${REDIS_APPENDONLY:-yes}"]
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  opensearch:
    build:
      context: .
      dockerfile: docker/opensearch/Dockerfile
      args:
        OPENSEARCH_VERSION: ${OPENSEARCH_VERSION:-2.19.4}
        OPENSEARCH_IK_PLUGIN_URL: ${OPENSEARCH_IK_PLUGIN_URL:-}
    image: flowweave-opensearch:${OPENSEARCH_VERSION:-2.19.4}-ik
    restart: unless-stopped
    environment:
      discovery.type: ${OPENSEARCH_DISCOVERY_TYPE:-single-node}
      plugins.security.disabled: "${OPENSEARCH_SECURITY_DISABLED:-true}"
      bootstrap.memory_lock: "true"
      OPENSEARCH_JAVA_OPTS: ${OPENSEARCH_JAVA_OPTS:--Xms512m -Xmx512m}
    ports:
      - "${OPENSEARCH_HTTP_PORT:-9200}:9200"
      - "${OPENSEARCH_METRICS_PORT:-9600}:9600"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch-data:/usr/share/opensearch/data
  flowweave:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      opensearch:
        condition: service_started
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://flowweave:flowweave@postgres:5432/flowweave?sslmode=disable}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      OPENSEARCH_URL: ${OPENSEARCH_URL:-http://opensearch:9200}
    ports:
      - "${APP_PORT:-8080}:${PORT:-8080}"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:${PORT:-8080}/health >/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20

volumes:
  pg-data:
  redis-data:
  opensearch-data:
